<div class="check-msisdn-container" layout="row">
  <md-card>
    <md-card-title>MSISDN kontrol√º</md-card-title>
    <md-card-content>
      <form (ngSubmit)="onSubmit()">
        <md-input-container>
          <input mdInput type="number" maxlength="10" placeholder="MSISDN" required id="msisdn" name="msisdn">
          <md-error>Bu alan gereklidir.</md-error>
        </md-input-container>
      </form>
    </md-card-content>
    <md-card-actions style="text-align: end">
        <button md-button (click)="submitMsisdn()" [disabled]="(progressing)">Sorgula</button>
    </md-card-actions>
    <md-card-footer>
      <div [hidden]="(!progressing)">
        <md-progress-bar mode="indeterminate" #progressBar ></md-progress-bar>
      </div>
    </md-card-footer>
  </md-card>
</div>
